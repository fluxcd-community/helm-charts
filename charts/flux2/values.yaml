# Enables podMonitor creation for the Prometheus Operator
prometheus:
  podMonitor:
    # -- Enables podMonitor endpoint
    create: false
    podMetricsEndpoints:
      - port: http-prom
        relabelings:
          # https://github.com/prometheus-operator/prometheus-operator/issues/4816
          - sourceLabels: [__meta_kubernetes_pod_phase]
            action: keep
            regex: Running
