    prometheus.io/scrape: "true"
  labels: {}
  container:
    additionalargs: []
  serviceaccount:
    create: true
    annotations: {}
  imagePullPolicy: {}
  secret:
    # -- Create a secret to use it with extraSecretMounts. Defaults to false.
    create: false
    name: ""
    data: {}
  # -- Defines envFrom using a configmap and/or secret.
  envFrom:
    map:
