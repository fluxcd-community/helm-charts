suite: test image-automation-controller deployment
templates:
  - image-automation-controller.yaml
tests:
  - it: should be empty if source-controller is not enabled
    asserts:
      - hasDocuments:
          count: 0
    set:
      imageautomationcontroller.create: false
  - it: should have kind Deployment for k8s >= 1.19
    capabilities:
      majorVersion: 1
      minorVersion: 19
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
  - it: should set additional container args
    set:
      imageautomationcontroller.container.additionalargs:
        - --testlabel1=testvalue1
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content:
            --testlabel1=testvalue1
  - it: should match snapshot of default values
    asserts:
      - matchSnapshot: { }
